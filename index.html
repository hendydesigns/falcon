<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppSkeleton</title>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700|Raleway:100,300,400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>


<body>


<div class="Landing">


  <div class="backgrounds">
    <div class="background one"></div>
    <div class="background two"></div>
    <div class="background three"></div>
  </div>

  <!-- Swiper -->
<div class="featured">

  <div class="swiper-container">

    <div class="swiper-wrapper">

      <div class="swiper-slide" style="background-image: url(a.jpg)"></div>

      <div class="swiper-slide" style="background-image: url(b.jpg)"></div>

      <div class="swiper-slide" style="background-image: url(c.jpg)"></div>


    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

  </div>

  <!-- Add Arrows -->
  <div class="swiper-arrow swiper-button-next">
    <span></span>
    <span></span>
  </div>
  <div class="swiper-arrow swiper-button-prev">
    <span></span>
    <span></span>
  </div>

</div>


<div class="title">
  <h1>
    <span>F</span>
    <span>A</span>
    <span>L</span>
    <span>C</span>
    <span>O</span>
    <span>N</span>
  </h1>

  <h3>CONSTRUCTION</h3>
</div>

</div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.js"></script>
<script src="index.js"></script>

</html>
